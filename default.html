<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"
      name="viewport"
    />
    <title>Otika - Admin Dashboard Template</title>
    <!-- General CSS Files -->
    <link rel="stylesheet" href="assets/css/app.min.css" />
    <link
      rel="stylesheet"
      href="assets/bundles/summernote/summernote-bs4.css"
    />
    <link
      rel="stylesheet"
      href="assets/bundles/codemirror/lib/codemirror.css"
    />
    <link
      rel="stylesheet"
      href="assets/bundles/codemirror/theme/duotone-dark.css"
    />
    <link
      rel="stylesheet"
      href="assets/bundles/jquery-selectric/selectric.css"
    />
    <!-- Template CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/components.css" />
    <!-- Custom style CSS -->
    <link rel="stylesheet" href="assets/css/custom.css" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="assets/img/favicon.ico"
    />
  </head>

  <body>
    <div class="form-group row mb-4">
      <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3"
        >Content</label
      >
      <div class="col-sm-12 col-md-7">
        <textarea class="summernote"></textarea>
      </div>
    </div>
    <div class="form-group row mb-4">
      <label
        class="col-form-label text-md-right col-12 col-md-3 col-lg-3"
      ></label>
      <div class="col-sm-12 col-md-7">
        <button class="btn btn-primary">Publish</button>
      </div>
    </div>
 
    <!-- General JS Scripts -->
    <script src="assets/js/app.min.js"></script>
    <!-- JS Libraies -->
    <script src="assets/bundles/summernote/summernote-bs4.js"></script>
    <script src="assets/bundles/codemirror/lib/codemirror.js"></script>
    <script src="assets/bundles/codemirror/mode/javascript/javascript.js"></script>
    <script src="assets/bundles/jquery-selectric/jquery.selectric.min.js"></script>
    <script src="assets/bundles/ckeditor/ckeditor.js"></script>
    <!-- Page Specific JS File -->
    <script src="assets/js/page/ckeditor.js"></script>
    <!-- Template JS File -->
    <script src="assets/js/scripts.js"></script>
    <!-- Custom JS File -->
    <script src="assets/js/custom.js"></script>
  </body>
</html>
